<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h2>Regístrese como Comprador</h2>

      <form [formGroup]="form" class="comment-form" id="editProfileForm">
        <mat-form-field class="example-full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="username" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Nombres</mat-label>
          <input matInput placeholder="Nombres" formControlName="nombres" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Apellidos" formControlName="apellidos" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Celular</mat-label>
          <input matInput placeholder="Celular" formControlName="celular" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>DNI</mat-label>
          <input matInput placeholder="DNI" formControlName="dni" />
        </mat-form-field>
        <br />

        <button mat-raised-button color="primary" (click)="signup()">
          Registrarse
        </button>
        <br />

        <a routerLink="/login">¿Ya tiene una cuenta? Inicie sesión aquí.</a>
      </form>
    </div>
  </body>
</html>
