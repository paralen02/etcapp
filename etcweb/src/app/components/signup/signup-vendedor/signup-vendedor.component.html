<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">

      <form [formGroup]="form" class="comment-form" id="editProfileForm">
        <mat-form-field class="example-full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput placeholder="Correo electrónico" formControlName="username" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Contraseña</mat-label>
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            formControlName="password"
          />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width" >
          <mat-label>Nombres</mat-label>
          <input matInput placeholder="Nombres" formControlName="nombres" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Apellidos" formControlName="apellidos" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Celular</mat-label>
          <input matInput placeholder="Celular" formControlName="celular" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>DNI</mat-label>
          <input matInput placeholder="DNI" formControlName="dni" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Dirección de domicilio</mat-label>
          <input matInput placeholder="Dirección de domicilio" formControlName="direccion" />
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
          <mat-label>Distrito</mat-label>
          <mat-select formControlName="distrito">
            <mat-option *ngFor="let distrito of distritos" [value]="distrito">
              {{distrito}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />

        <button mat-raised-button color="primary" (click)="signup()" routerLink="perfil">
          Empezar a vender
        </button>
        <br />
      </form>
    </div>
  </body>
</html>
