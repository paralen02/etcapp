<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <mat-divider></mat-divider>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white justify-content-center"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <div class="d-flex align-items-center w-100">
              <button (click)="scrollLeft()" class="btn">
                <i class="fa fa-arrow-left"></i>
              </button>
              <ul
                class="navbar-nav flex-column flex-lg-row w-100 justify-content-center"
                #iconBar
              >
                <li
                  class="nav-item m-2 text-center flex-grow-1"
                  *ngFor="let categoria of categorias; let i = index"
                >
                  <a
                    class="nav-link" style="cursor: pointer;"
                    (click)="filtrarPorCategoria(categoria.id)"
                  >
                    <mat-icon>{{ iconos[i] }}</mat-icon>
                    <span>{{ categoria.tipo }}</span>
                  </a>
                </li>
                <li class="nav-item m-2 text-center flex-grow-1">
                  <a class="nav-link">
                    <button (click)="scrollRight()" class="btn">
                      <i class="fa fa-arrow-right"></i>
                    </button>
                  </a>
                </li>
                <li class="nav-item m-2 text-center flex-grow-1">
                  <a
                    class="nav-link d-flex align-items-center justify-content-center filter-icon"
                    (click)="openFilters()"
                  >
                    <i class="fa fa-sliders h2" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Content-->
      <div class="row p-4 content">
        <div
          *ngFor="let item of filteredItems"
          class="col-xl-3 col-lg-4 col-md-6 col-6 p-3 d-flex flex-column justify-content-between"
        >
          <a [routerLink]="['/publicaciones', item.id]" class="card-link">
            <div class="card mb-3">
              <img class="card-img-top" [src]="item.imagen" />
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <h3 class="fw-bolder mb-0" style="color:#595959">{{ item.titulo }}</h3>
                <p class="fw-bolder mt-1 distrito">{{ item.distrito }}</p>
              </div>
              <p class="fw-bolder mt-1 precio">S/ {{ item.precio }}</p>
            </div>
          </a>
        </div>
      </div>
    <app-footer></app-footer>
    <!-- Content-->
  </body>
</html>
