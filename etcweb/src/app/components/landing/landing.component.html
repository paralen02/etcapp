<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <mat-divider></mat-divider>
    <nav class="navbar navbar-expand-lg navbar-light bg-white justify-content-center">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav flex-column flex-lg-row w-100">
            <li class="nav-item m-2 text-center flex-grow-1">
              <a class="nav-link" href="">
                <mat-icon>tips_and_updates</mat-icon>
                <span>Conjugaciones</span>
              </a>
            </li>
            <li class="nav-item m-2 text-center flex-grow-1">
              <a class="nav-link" href="">
                <mat-icon>desk</mat-icon>
                <span>Escritorios</span>
              </a>
            </li>
            <li class="nav-item m-2 text-center flex-grow-1">
              <a class="nav-link" href="">
                <mat-icon>shelves</mat-icon>
                <span>Estantes</span>
              </a>
            </li>
            <li class="nav-item m-2 text-center flex-grow-1">
              <a class="nav-link" href="">
                <mat-icon>chair</mat-icon>
                <span>Sillones</span>
              </a>
            </li>
            <li class="nav-item m-2 text-center flex-grow-1">
              <a class="nav-link" href="">
                <mat-icon>table_bar</mat-icon>
                <span>Mesas</span>
              </a>
            </li>
            <li class="nav-item m-2 text-center flex-grow-1">
              <a class="nav-link" href="">
                <mat-icon>bed</mat-icon>
                <span>Camas</span>
              </a>
            </li>
            <li class="nav-item m-2 text-center flex-grow-1">
              <a class="nav-link" href="">
                <mat-icon>table_restaurant</mat-icon>
                <span>Plegables</span>
              </a>
            </li>
            <li class="nav-item m-2 text-center flex-grow-1">
              <a class="nav-link" href="">
                <mat-icon>chair_alt</mat-icon>
                <span>Sillas</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content-->
    <div class="row p-4 content">
      <div *ngFor="let item of filteredItems" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 p-3 d-flex flex-column justify-content-between">
        <a [routerLink]="['/item', item.id]" class="card-link">
          <div class="card mb-3">
            <img class="card-img-top" src="https://picsum.photos/700" alt="..." />
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <h3 class="fw-bolder mb-0">{{ item.titulo }}</h3>
              <p class="fw-bolder mt-1 distrito">{{ item.distrito }}</p>
            </div>
            <p class="fw-bolder mt-1 precio">S/ {{ item.precio }}</p>
          </div>
        </a>
      </div>
    </div>
    <!-- Content-->
  </body>
</html>
