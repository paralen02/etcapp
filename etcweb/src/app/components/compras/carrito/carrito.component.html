<div class="container mt-4 d-flex align-items-start">
  <div class="row flex-fill">
    <div class="col-md-8">
      <h2>Carrito de Compras</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre del Producto</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of carrito">
            <td class="col-2">{{ producto.idProductos }}</td>
            <td class="col-3">
              <div class="d-flex justify-content-left">
                <img class="img-fluid" src="{{ producto.imagen }}" alt="img" style="max-width: 100%;">
              </div>
            </td>
            <td class="col-4">{{ producto.tituloPublicacion }}</td>
            <td class="col-3">S/ {{ producto.precio }}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="d-flex justify-content-between">
          <button mat-button color="secondary" (click)="seguirComprando()">Seguir Comprando</button>
          <button mat-button color="secondary" (click)="borrarCarrito()">Borrar Carrito</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex flex-column justify-content-between" style="background-color: #f6f6f6;">
      <h2>Resumen del Pedido</h2>
      <div class="d-flex flex-column">
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span>S/ {{ obtenerSubtotal() }}</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Cargo por envío:</span>
          <span>GRATIS</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Asesoría de diseño:</span>
          <span>GRATIS</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Total:</span>
          <span>S/ {{ obtenerSubtotal() }}</span>
        </div>
        <br>
        <button mat-button color="primary" (click)="pagar()">Pagar</button>
      </div>
    </div>
  </div>
</div>
